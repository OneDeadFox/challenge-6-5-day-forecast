<!DOCTYPE html>
<!-- Resulting code after Instructor Demo -->
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link 
    rel="stylesheet" 
    href="./assets/css/style.css" />
<link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
<link
    rel="stylesheet"
    href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
/>
<title>Miniproject-5 Day Planner</title>
</head>
<body class="custom-container">
    <div class="container custom-container">
        <div class="row custom-container">
            <header class="col-12 justify-content-center text-center rounded-bottom-4 bg-dark text-light">
                <h1>Blockhead's Weather Center</h1>
            </header>
        </div>
        <div class="row custom-container">
            <aside class="col-12 col-lg-3 justify-content-center text-center mt-3 custom-sidebar">
                <!-- search bar title and input -->
                <header class="bg-dark text-light fs-4 rounded-top-4">Search for a City</header>
                <div class="input-group input-group-sm bg-dark py-2 px-3">
                    <button class="input-group-text bg-dark text-light px-1 py-0" id="search-btn">City/Zip</button>
                    <input type="text" id="search-criteria" class="form-control shadow-none">
                </div>
                <!-- small screen accordion -->
                <!-- fix class and ids get to work -->
                <div class="accordion accordion-flush " id="forecast-accordion">
                    
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="weather-heading">
                            <button class="accordion-button bg-dark text-light shadow-none"" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#forecast-accordion">
                            <div id="weather-band" class="accordion-body text-start">
                                <p class="accordion-temp"></p>
                                <p class="accordion-humidity"></p>
                                <p class="accordion-wind"></p>
                            </div>
                        </div>
                    </div>
                    <!-- start of 5 day forcast bands -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="day-heading-0">
                            <button class="accordion-button collapsed bg-dark text-light shadow-none"" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#forecast-accordion">
                            <div id="day-0-band" class="accordion-body text-start">
                                <p class="accordion-temp"></p>
                                <p class="accordion-humidity"></p>
                                <p class="accordion-wind"></p>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="day-heading-1">
                            <button class="accordion-button collapsed bg-dark text-light shadow-none"" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#forecast-accordion">
                            <div id="day-1-band" class="accordion-body text-start">
                                <p class="accordion-temp"></p>
                                <p class="accordion-humidity"></p>
                                <p class="accordion-wind"></p>
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item">
                        <h2 class="accordion-header" id="day-heading-2">
                            <button class="accordion-button collapsed bg-dark text-light shadow-none"" type="button" data-bs-toggle="collapse" data-bs-target="#collapsFour" aria-expanded="true" aria-controls="collapsFour">
                            </button>
                        </h2>
                        <div id="collapsFour" class="accordion-collapse collapse" aria-labelledby="headinFour" data-bs-parent="#forecast-accordion">
                            <div id="day-2-band" class="accordion-body text-start">
                                <p class="accordion-temp"></p>
                                <p class="accordion-humidity"></p>
                                <p class="accordion-wind"></p>
                            </div>
                        </div>
                    </div>

                    <div class="accordion-item">
                        <h2 class="accordion-header" id="day-heading-3">
                            <button class="accordion-button collapsed bg-dark text-light shadow-none"" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                            </button>
                        </h2>
                        <div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="headingFive" data-bs-parent="#forecast-accordion">
                            <div id="day-3-band" class="accordion-body text-start">
                                <p class="accordion-temp"></p>
                                <p class="accordion-humidity"></p>
                                <p class="accordion-wind"></p>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="day-heading-4">
                            <button class="accordion-button collapsed bg-dark text-light shadow-none" fill="light" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
                            </button>
                        </h2>
                        <div id="collapseSix" class="accordion-collapse collapse" aria-labelledby="headingSix" data-bs-parent="#forecast-accordion">
                            <div id="day-4-band" class="accordion-body text-start">
                                <p class="accordion-temp"></p>
                                <p class="accordion-humidity"></p>
                                <p class="accordion-wind"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- search history list -->
                <ul id="past-search-list" class="list-group bg-dark px-3 pt-2 pb-3 rounded-top-0 rounded-bottom-4">
                </ul>
            </aside>
            <main id="main-display" class="col-9 text-center mt-3">
                <div class="row bg-dark justify-content-center rounded-top-4">
                    <div id="weather-banner" class="w-100 my-3 bg-light text-start">
                        <h3 id="city-date-weather"></h3>
                        <p id="banner-temp" class="weather-item"></p>
                        <p id="banner-humidity" class="weather-item"></p>
                        <p id="banner-wind" class="weather-item"></p>

                    </div>
                </div>
                <div id="forecast-days" class="row bg-dark justify-content-around align-items-center text-start rounded-bottom-4">
                </div>
            </main>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
    ></script>
<script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
    crossorigin="anonymous"
    ></script>
<script src="./assets/js/script.js"></script>
</html>
