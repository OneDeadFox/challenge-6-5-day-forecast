<!DOCTYPE html>
<!-- Resulting code after Instructor Demo -->
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link 
    rel="stylesheet" 
    href="./assets/css/style.css" />
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
        crossorigin="anonymous">
<link
    rel="stylesheet"
    href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
/>
<title>Miniproject-5 Day Planner</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <header class="col-12 justify-content-center text-center rounded-bottom-4 bg-dark text-light">
                <h1>Blockhead's Weather Center</h1>
            </header>
        </div>
        <div class="row">
            <aside class="col-3 justify-content-center text-center mt-3">
                <header class="bg-dark text-light fs-4 rounded-top-4">Search for a City</header>
                <div class="input-group input-group-sm bg-dark py-2 px-3">
                    <button class="input-group-text bg-dark text-light px-1 py-0" id="search-btn">City/Zip</button>
                    <input type="text" id="search-criteria" class="form-control shadow-none">
                </div>
                <ul class="list-group bg-dark px-3 pt-2 pb-3 rounded-top-0 rounded-bottom-4">
                    <li class="list-group-item border border-light-subtle my-1 bg-dark text-light">Seattle</li>
                    <li class="list-group-item border border-light-subtle my-1 bg-dark text-light">Denver</li>
                    <li class="list-group-item border border-light-subtle my-1 bg-dark text-light">New York</li>
                    <li class="list-group-item border border-light-subtle my-1 bg-dark text-light">London</li>
                    <li class="list-group-item border border-light-subtle my-1 rounded-bottom-0 bg-dark text-light">Tokyo</li>
                </ul>
            </aside>
            <main class="col-9 ustify-content-center text-center mt-3 rounded-4">
                <div class="row bg-dark justify-content-center">
                    <div id="weather-banner" class="w-100 my-3 bg-light text-start">
                        <h3 id="city-date-weather"></h3>
                        <p id="banner-temp" class="weather-item"></p>
                        <p id="banner-humidity" class="weather-item"></p>
                        <p id="banner-wind" class="weather-item"></p>

                    </div>
                </div>
                <div id="forecast-days" class="row bg-dark justify-content-around text-start">
                </div>
            </main>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
    ></script>
<script src="./assets/js/script.js"></script>
</html>
